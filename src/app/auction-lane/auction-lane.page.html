<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" style="color:white"></ion-back-button>
    </ion-buttons>
    <ion-title align="center" style="color:white;margin-right: 20%;">Auction Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="" padding>
  <div align="center" style="margin-top: 5%">
    <img src="assets/aucato.png" style="width: 80%">
  </div>

  <div style="margin-top: 5%">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let data of auctionList">
        <ion-card style="width:90%">
          <ion-card-header>
            <ion-card-title style="color: white;"><b>{{data.auctionName}}</b></ion-card-title>
          </ion-card-header>

          <ion-card-content>

            <ion-label>Location : </ion-label>
            <ion-item>{{data.location}}</ion-item>

            <ion-label>Prebids : </ion-label>
            <ion-item> Accept</ion-item>

            <ion-label>Bid Deposits : </ion-label>
            <ion-item> Required</ion-item>

            <ion-label>Inspection Dates : </ion-label>
            <ion-item>{{data.inspectionDates}}</ion-item>

            <ion-label>Live Auction : </ion-label>
            <ion-item>{{data.auctionDate}}</ion-item>

          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
