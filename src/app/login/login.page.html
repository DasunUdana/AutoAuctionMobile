<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" style="color:white"></ion-back-button>
        </ion-buttons>
        <ion-title align="center" style="color:white;margin-right: 20%;">Sign-In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" [formGroup]="logform" (ngSubmit)="loginform()">
        <div>
            <div align="center" style="margin-top: 5%">
                <!-- <ion-label position="floating" id="dheading" name="dheading" style="margin-top:5%;font-size: xx-large;color: darkblue">Auto-Auction</ion-label> -->
                <img src="assets/aucato.png" style="width: 80%">
            </div>

            <!-- <div align = "center" style="margin-top: 4%"> 
            <ion-label position="floating" id="dtitle" style="margin-top:5%;font-size:x-large ;color:white">Login</ion-label>
        </div> -->

            <div style="margin-top: 10%;margin-left: 6%">
                <div style="margin-left: 3%;width:85%; margin-right: 2%;margin-top: 3%">
                    <ion-input class="tbox" type="email" id="username" placeholder="  Username (Email)"
                        formControlName="email" name="email" required> </ion-input>
                </div>

                <div style="margin-left: 3%;width:85%; margin-right: 2%;margin-top: 3%">
                    <ion-input class="tbox" type="password" id="password" placeholder="  Password"
                        formControlName="password" name="password" required> </ion-input>
                </div>
            </div>
            <!-- <div style="margin-top:2%" align = "center">
            <ion-checkbox checked="true">Remember me</ion-checkbox>
            <ion-label class="statelabels" style="margin-left:3%">Remember Me</ion-label>
            
        </div> -->

            <div padding align="center">
                <ion-button class="loginbutton" style="width:60%;color:whitesmoke" type="submit">LOGIN</ion-button>

            </div>

            <div align="center">
                <ion-label class="linklabels"><a [routerLink]="['/reset-password']">Forget Password?</a></ion-label>
            </div>

            <div align="center" style="margin-top:15%">
                <ion-label class="statelabels">Don't You Have An Account? <a class="linklabels"
                        [routerLink]="['/register']">Sign-Up</a></ion-label>

            </div>


        </div>
    </form>
</ion-content>
