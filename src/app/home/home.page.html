<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button icon="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title align="center" style="color:white">
      Auto-Auction
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">Sign-In <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-card [routerLink]="['/auction-inventory']">
      <img src="assets/cartwo.png" />
      <div class="card-title" align="center">AUCTION INVENTORY </div>
  </ion-card>

  <ion-card>
    <img src="assets/liveone.png" [routerLink]="['/connect-live']"  />
    <div class="card-title" align="center">CONNECT LIVE</div>
  </ion-card>

  <ion-card [routerLink]="['/auction-lane']">
    <img src="assets/carthree.png" />
    <div class="card-title" align="center">AUCTION SCHEDULES</div>
  </ion-card>

  <ion-card  [routerLink]="['/qr-scanner']">
    <img src="assets/qr.png" />
    <div class="card-title" align="center">QR SCANNER</div>
  </ion-card>

</ion-content>
