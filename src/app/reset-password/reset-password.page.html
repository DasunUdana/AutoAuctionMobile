<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login" style="color:white"></ion-back-button>
      </ion-buttons>
      <ion-title align="center" style="color:white;margin-right: 20%;">Reset Passwrd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" [formGroup]="pwrestform" (ngSubmit)="pwrestform()">
      <div>
          <div align="center" style="margin-top: 5%">
              
              <ion-img src="assets/logo.jpg" style="width: 80%"></ion-img>
          </div>

          <!-- <div align = "center" style="margin-top: 4%"> 
          <ion-label position="floating" id="dtitle" style="margin-top:5%;font-size:x-large ;color:white">Login</ion-label>
      </div> -->

          <div style="margin-top: 10%;margin-left: 6%">
              <div style="margin-left: 3%;width:85%; margin-right: 2%;margin-top: 3%">
                  <ion-input class="tbox" type="email" id="username" placeholder="  Username (Email)" formControlName="email"
                      name="email" required> </ion-input>
              </div>

              <div style="margin-left: 3%;width:85%; margin-right: 2%;margin-top: 3%">
                  <ion-input class="tbox" type="password" id="password" placeholder="  New Password" formControlName="password"
                      name="password" required> </ion-input>
              </div>

              <div style="margin-left: 3%;width:85%; margin-right: 2%;margin-top: 3%">
                <ion-input class="tbox" type="password" id="repassword" placeholder="  Confirm New Password" formControlName="repassword"
                    name="repassword" required> </ion-input>
            </div>
          </div>
          <!-- <div style="margin-top:2%" align = "center">
          <ion-checkbox checked="true">Remember me</ion-checkbox>
          <ion-label class="statelabels" style="margin-left:3%">Remember Me</ion-label>
          
      </div> -->

          <div padding align="center">
              <ion-button  style="width:60%;color:whitesmoke" type="submit">RESET PASSWORD</ion-button>

          </div>


      </div>
  </form>
</ion-content>
