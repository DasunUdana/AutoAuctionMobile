<ion-header>
  <ion-toolbar class="too-bar-back ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auction-inventory" style="color:white" (click)="dissmiss();"></ion-back-button>
    </ion-buttons>
    <label>2 of 244</label>
    <ion-button slot="end">
      <ion-icon name="arrow-round-up"></ion-icon>
    </ion-button>
    <ion-button slot="end">
      <ion-icon name="arrow-round-down"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin>
    <img src="assets/vehical1.png">
  </ion-card>

  <ion-item no-padding class="section-back">
    <ion-grid>
      <ion-row class="vehical-name">Toyota Axio G 2017</ion-row>
      <ion-row class="small-font"><label class="ion-padding-end ion-text-nowrap" style="padding-left: 3%;">Auction ID :
        </label><label> 005</label></ion-row>
      <ion-row class="small-font">
        <ion-col>
          <ion-icon name="pin"></ion-icon>Pilimathalawa
        </ion-col>
        <ion-col class="ion-text-right">Sat Apr 06 2019</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item no-padding>
      <label class="detail-property" style="margin: auto;">Starting Price</label>

      <ion-chip color="primary">
          <ion-icon name="pricetags" color="primary"></ion-icon>
          <ion-label>6,000,000 LKR</ion-label>
        </ion-chip>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <label class="detail-property">Make:</label> <label class="detail-value ion-text-nowrap"> Toyota</label>
      </ion-col>
      <ion-col size="7">
        <label class="detail-property">Model:</label> <label class="detail-value ion-text-nowrap"> Yariz</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <label class="detail-property">Year:</label> <label class="detail-value ion-text-nowrap"> 2017</label>
      </ion-col>
      <ion-col size="7">
        <label class="detail-property">Mileage:</label> <label class="detail-value ion-text-nowrap"> 10,000 Km</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <label class="detail-property">Engine:</label> <label class="detail-value ion-text-nowrap"> 1000CC</label>
      </ion-col>
      <ion-col size="7">
        <label class="detail-property">Transmission:</label> <label class="detail-value ion-text-nowrap"> Automatic</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <label class="detail-property">Fuel Type:</label> <label class="detail-value ion-text-nowrap"> Hybrid</label>
      </ion-col>
      <ion-col size="7">
        <label class="detail-property">Condition:</label> <label class="detail-value ion-text-nowrap"> Reconditioned</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label class="detail-property">Leasing/Finance:</label> <label class="detail-value ion-text-nowrap"> 4,000,000 LKR</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label class="detail-property">Contact Number:</label> <label class="detail-value ion-text-nowrap"> +94-71-0952-444</label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-text-center">
    <ion-button style="width: 65%" color="warning">Pre Bid</ion-button>
  </ion-grid>
</ion-content>
